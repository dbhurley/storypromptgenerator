<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Story Generator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
  }

  h1 {
    background-color: #5e9cd1;
    color: #fff;
    padding: 20px;
    margin: 0;
  }

  button {
    font-size: 1.2em;
    padding: 10px 20px;
    background-color: #5e9cd1;
    color: #fff;
    border: none;
    cursor: pointer;
    margin-top: 20px;
  }

  button:hover {
    background-color: #4785b9;
  }

  #result {
    background-color: #fff;
    border-radius: 5px;
    padding: 20px;
    margin: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  #result h3 {
    margin-top: 0;
  }

  #result p {
    margin: 0;
    padding: 5px 0;
    font-size: 1.2em;
  }
</style>
</head>
<body>
<h1>Random Story Generator</h1>
<button onclick="generateStory()">Generate a Story Idea</button>
<div id="result" style="display:none;">
  <h3>Your Story Idea</h3>
  <p id="setting"></p>
  <p id="type"></p>
  <p id="attribute"></p>
  <p id="plot"></p>
</div>
<script>
  const settings = [
  'A remote island',
  'A distant planet',
  'Underwater',
  'A haunted house',
  'A bustling city',
  'A medieval castle',
  'A hidden valley',
  'A space station',
  'A magical forest',
  'A post-apocalyptic wasteland'
];

const types = [
  'Mystery',
  'Sci-fi',
  'Romance',
  'Fantasy',
  'Adventure',
  'Historical',
  'Horror',
  'Comedy',
  'Thriller',
  'Dystopian'
];

const attributes = [
  'A mysterious artifact',
  'A forbidden romance',
  'A long-lost family member',
  'A hidden treasure',
  'A secret society',
  'A powerful magic',
  'A deadly curse',
  'A dangerous enemy',
  'An unexpected ally',
  'A prophecy to be fulfilled'
];

const plots = [
  'A group of strangers must band together to survive.',
  'A quest to save the world from impending doom.',
  'A detective must solve a crime before time runs out.',
  'A young hero embarks on a journey of self-discovery.',
  'A forbidden love threatens to tear two families apart.',
  'A team of explorers uncover a hidden civilization.',
  'A scientist makes a groundbreaking discovery that changes everything.',
  'A group of friends get more than they bargained for on a trip.',
  'A hero must overcome their fears to save their people.',
  'An unlikely duo must work together to foil a sinister plot.'
];

function generateStoryIdea() {
  const randomSetting = settings[Math.floor(Math.random() * settings.length)];
  const randomType = types[Math.floor(Math.random() * types.length)];
  const randomAttribute = attributes[Math.floor(Math.random() * attributes.length)];
  const randomPlot = plots[Math.floor(Math.random() * plots.length)];

  document.getElementById('setting').innerText = `Setting: ${randomSetting}`;
  document.getElementById('type').innerText = `Type: ${randomType}`;
  document.getElementById('attribute').innerText = `Attribute: ${randomAttribute}`;
  document.getElementById('plot').innerText = `Plot: ${randomPlot}`;
  document.getElementById('result').style.display = 'block';
}

</script>
</body>
</html>
